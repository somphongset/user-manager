<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">üîê Reset User Password</h1>

    <label class="block mb-2 text-sm font-medium text-gray-700">Supabase Function URL</label>
    <input id="functionUrl" type="text" placeholder="https://qtzvwwfczruwjzpwtgor.supabase.co/reset-password"
      class="w-full p-2 border rounded mb-4">

    <label class="block mb-2 text-sm font-medium text-gray-700">Service Role Key (‡∏≠‡∏¢‡πà‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≤‡∏ò‡∏≤‡∏£‡∏ì‡∏∞)</label>
    <input id="serviceKey" type="password" placeholder="SERVICE_ROLE_KEY"
      class="w-full p-2 border rounded mb-4">

    <label class="block mb-2 text-sm font-medium text-gray-700">User IDs (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà)</label>
    <textarea id="userIds" rows="4" placeholder="uuid-1&#10;uuid-2"
      class="w-full p-2 border rounded mb-4"></textarea>

    <label class="block mb-2 text-sm font-medium text-gray-700">New Password</label>
    <input id="newPassword" type="password" placeholder="new password"
      class="w-full p-2 border rounded mb-4">

    <button id="btnSubmit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      ‚úÖ Reset Passwords
    </button>

    <pre id="output" class="mt-4 bg-gray-50 p-3 rounded text-sm text-gray-800 overflow-x-auto"></pre>
  </div>

  <script>
    document.getElementById('btnSubmit').addEventListener('click', async () => {
      const functionUrl = document.getElementById('functionUrl').value.trim();
      const serviceKey = document.getElementById('serviceKey').value.trim();
      const userIds = document.getElementById('userIds').value.trim().split(/\s+/);
      const newPassword = document.getElementById('newPassword').value.trim();
      const output = document.getElementById('output');

      if (!functionUrl || !serviceKey || userIds.length === 0 || !newPassword) {
        output.textContent = "‚ö†Ô∏è ‡πÇ‡∏õ‡∏£‡∏î‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á";
        return;
      }

      output.textContent = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏Ç‡∏≠...";

      try {
        const res = await fetch(functionUrl, {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + serviceKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_ids: userIds,
            new_password: newPassword
          })
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
